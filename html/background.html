<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Canvas Draw Undo Redo Tryout Test</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap2canvas.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="/css/fakeLoader.css" rel="stylesheet" >

    <script src="/js/jquery1.8.3.js"></script>
    <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="/js/bootstrap2forcanvas.js"></script>
    <script src="/js/bootstrap-editable.js"></script>
    <script src="/js/fapl-canvas.js"></script>

    <style type="text/css">
        #canvas-container { position: relative;}
        #canvasView { border: 1px solid #000; }
        #canvasTemp { position: absolute; top: 1px; left: 1px; }
    </style>        
</head>
    
<body>
<!--div id="fakeloader" class="fakeloader"></div-->
<div id="fakeloader1" class="fakeloader" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 999; display: none; background-color: rgb(231, 76, 60);"><div class="fl spinner2" style="position: absolute; left: 754px; top: 324.5px;"><div class="spinner-container container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container3"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div></div></div>
<div id="fakeloader5" class="fakeloader" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 999; display: none; background-color: rgb(52, 73, 94);"><div class="fl spinner3" style="position: absolute; left: 762.5px; top: 324.5px;"><div class="dot1"></div><div class="dot2"></div></div></div>

<!-- bootstrap警告 -->
<div class="alert alert-success" id="warn1"  style="display:none">成功！很好地完成了提交。</div>
<div class="alert alert-info" id="warn2" style="display:none">信息！请注意这个信息。</div>
<div class="alert alert-warning" id="warn3" style="display:none">警告！请不要提交。</div>
<div class="alert alert-danger" id="warn4" style="display:none">错误！请进行一些更改。</div>

<!-- bootstrap提示框 -->
<div id="myAlert1" class="alert alert-success" style="display:none;">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>成功！</strong>结果是成功的。
</div>
<div id="myAlert2" class="alert alert-warning" style="display:none;">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>警告！</strong>您的网络连接有问题。
</div>    
    
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row-fluid">
            <div class="span12">
                <a class="btn canvas-icon"  data-toggle='erase'><i class="icon-edit"></i></a>
                <a class="btn canvas-icon default-tool"  data-toggle='pencil'><i class="icon-pencil"></i></a>
                <a class="btn canvas-icon"  data-toggle='rectangle'><i class="icon-stop"></i></a>
                <a class="btn canvas-icon"  data-toggle='circle'><i class="icon-play-circle" alt="circle"></i></a>
                <a class="btn canvas-icon"  data-toggle='oval'><i class="icon-leaf" alt="oval"></i></a>
                <a class="btn canvas-icon"  data-toggle='line'><i class="icon-minus"></i></a>               
                <a class="btn canvas-icon"  data-toggle='arrow'><i class="icon-arrow-right"></i></a>
                <a class="btn canvas-icon"  data-toggle='font'><i class="icon-font"></i></a>
            
                <a class="btn btn-danger canvas-helper"  data-toggle='undo'>Undo</a>
                <a class="btn btn-danger canvas-helper"  data-toggle='redo'>Redo</a>
                <a class="btn btn-danger canvas-helper"  data-toggle='sumbit' id='submit'>Sumbit</a>
                
                Line width : <select id="selWidth" style="width:52px ; ">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9" selected="selected">9</option>
                        <option value="11">11</option>
                        <option value="11">13</option>
                        <option value="11">15</option>
                    </select>
                Color : <select id="selColor" style="width:80px; ">
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                    <option value="red" selected="selected">red</option>
                    <option value="green">green</option>
                    <option value="yellow">yellow</option>
                    <option value="gray">gray</option>
                </select>                
            </div>
        </div>
    </div>
    <br />
    <div class="row-fluid">
        <div id="font-container" class="span5">
            <div id="canvas-container">
                <canvas id="canvasView" width="500" height="500" style="border: 1px solid #000;">
                </canvas>
            </div>  
        </div>
    </div>
</div>
<script src="/js/fakeLoader.min.js"></script>
<script src="/js/background.js" charset="utf-8"></script>
</body>
</html>
