<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/fileinput.css" rel="stylesheet">
<link href="/css/bootstrap-multiselect.css" rel="stylesheet">
<link href="/css/jquery.jgrowl.css" rel="stylesheet">
<link href="/css/fakeLoader.css" rel="stylesheet" >
</head>
<body style="width:300px;height:800px;">

<!--div id="fakeloader" class="fakeloader"></div-->
<div id="fakeloader1" class="fakeloader" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 999; display: none; background-color: rgb(231, 76, 60);"><div class="fl spinner2" style="position: absolute; left: 754px; top: 324.5px;"><div class="spinner-container container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div><div class="spinner-container container3"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div></div></div>
<div id="fakeloader5" class="fakeloader" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 999; display: none; background-color: rgb(52, 73, 94);"><div class="fl spinner3" style="position: absolute; left: 762.5px; top: 324.5px;"><div class="dot1"></div><div class="dot2"></div></div></div>

<div class="container">
    <center><button id="subtabbtn" style="display:block;" class="btn btn-default">翻滚吧页面</button></center>
    <center><button id="configtabbtn" style="display:none;" class="btn btn-default">翻滚吧页面</button></center>
    <h5></h5>
    <div style="width:300px;" class="sample">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">登录信息</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="redmine登录用户" id="username"  type="text" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="redmine登录密码" id="password" type="password" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="选择常用项目" id="projectview" type="text" readonly>
                                </div>
                                <div class="form-group">
                                      <select id="projectconfig" multiple="multiple"></select>
                                </div>		
                                <div>
                                <button type="button" id="editconfig" class="btn btn-default">点击选择收藏常用项目</button>
                                <!--button type="button" id="saveconfig" class="btn btn-default">保存</button-->
                                <button type="button" id="loginButton" class="btn btn-default">登录</button>                               
                                </div>
                                
                            </fieldset>
                        </form>
                                                                  
                    </div>
                </div>
            </div>
        </div>    
    
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">报告Bug</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                               <div class="form-group">
                                    <select class="form-control"  autocomplete="off" id="project"  required></select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control"  autocomplete="off" id="track"  required>
                                           <option value="1" selected="selected">跟踪：错误</option>
                                           <option value="2">跟踪：功能</option>
                                           <option value="3">跟踪：支持</option>
                                           <option value="4">跟踪：数据问题</option>
                                         </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="主题" id="subject"  type="text" maxlength="255">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="描述" id="note" maxlength="255"></textarea>
                                </div>
                                <div class="form-group">
                                    <select class="form-control"  autocomplete="off" id="priority"  required>
                                           <option value="1">优先级：低</option>
                                           <option value="10"selected="selected">优先级：中</option>
                                           <option value="3">优先级：高</option>
                                           <option value="4">优先级：紧急</option>
                                         </select>
                                </div>
                                <div class="form-group">
                                  <select class="form-control" autocomplete="off" id="severity" required>
                                        <option value="轻微">严重程度：轻微</option>
                                        <option value="一般" selected="selected">严重程度：一般</option>
                                        <option value="严重">严重程度：严重</option>
                                        <option value="致命">严重程度：致命</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <select class="form-control" autocomplete="off" id="reappear" required>
                                      <option value="是" selected="selected">是否必现：是</option>
                                      <option value="否">是否必现：否</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <select class="form-control" autocomplete="off" id="type" required>
                                        <option value="代码错误" selected="selected">代码错误</option>
                                        <option value="数据问题">数据问题</option>
                                        <option value="后台操作问题">后台操作问题</option>
                                        <option value="兼容性问题">兼容性问题</option>
                                        <option value="需求问题">需求问题</option>
                                        <option value="UI问题">UI问题</option>
                                        <option value="性能问题">性能问题</option>
                                        <option value="安全性问题">安全性问题</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <select class="form-control" autocomplete="off" id="environment" required>
                                        <option value="测试环境" selected="selected">测试环境</option>
                                        <option value="预发布环境">预发布环境</option>
                                        <option value="内测阶段">内测阶段</option>
                                        <option value="外网环境">外网环境</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <select class="form-control" autocomplete="off" id="questionfor" required>
                                  </select>
                                </div>
                                <div class="form-group">
                                  <select class="form-control" autocomplete="off" id="capture" required>
                                        <option >自动截图</option>
                                        <option selected="selected">截图并编辑</option>
                                        <option >上传附件</option>
                                        <option >无附件</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <input id="attachment" name="attachment" type="file" multiple class="file-loading" >
                                    <div id="errorBlock" class="help-block"></div>
                                </div>
                                <!--使用bootstrap的控件进行多个文件上传，配合flask-->

                                <!---->
                                <button type="button" id="sub" class="btn btn-default">提交</button>
                            </fieldset>
                        </form>
                        <form id="registerForm"></form> 
                        <input id="attachlist" style="display:none;"></input>                                    
                    </div>
                </div>
            </div>
	    </div>
      
    </div>
</div>
    

        
    <script src="/js/jquery-1.10.2.js"></script> 
    <script src="/js/bootstrap.js"></script>
    <script src="/js/fileinput.js"></script>
    <script src="/js/bootstrap-multiselect.js"></script>
    <script src="/js/zh.js"></script>
    <script src="/js/purify.min.js"></script>
    <script src="/js/sortable.min.js"></script>
    <script src="/js/canvas-to-blob.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/jquery.jgrowl.js"></script>
    <script src="/js/turnBox.js"></script>
    <script src="/js/fakeLoader.min.js"></script>
    <script src="/js/Demo.js"></script>
</body>
</html>
